<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortest Path Result</title>
    <!-- All CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/style.css" />
    <style>
        #goback a{
            text-decoration: none;
            color: #fff;
            background-color: #0d6efd;
            padding: 15px;
            border-radius: 20px;
        }
    </style>
  </head>

  <body>
    <section class="graph mt-3" id="graph">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-header text-center pb-2">
              <h2>Graph</h2>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-12 col-lg-12">
            <div class="card text-white text-center pb-2">
              <div class="card-body">
                <div id="graph">
                  <div class="row justify-content-center">
                    <h1>Shortest Path Result</h1>
                    <div id="graph">
                      <img
                        src="data:image/png;base64,{{ graph_image }}"
                        alt="Graph"
                      />
                    </div>
                    <p>
                      Shortest Path: {% for node in shortest_path %} {{ node }}
                      {% if not loop.last %} -> {% endif %} {% endfor %}
                    </p>
                    <div id="goback">
                      <a href="/">Go Back</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- All Js -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
